query GetHistoricalVotingAndActivity($addresses: JSON!, $address: String!, $days: queryInput_historicalVotingPower_days!, $daoId: queryInput_historicalVotingPower_daoId!, $fromDate: NonNegativeInt, $proposalsDaoId: queryInput_proposalsActivity_daoId!) {
  historicalVotingPower(addresses: $addresses, days: $days, daoId: $daoId) {
    address
    votingPower
  }
  
  proposalsActivity(address: $address, daoId: $proposalsDaoId, fromDate: $fromDate) {
    totalProposals
    votedProposals
    neverVoted
  }
}

# Simple query for individual delegate proposals activity
query GetDelegateProposalsActivity($address: String!, $daoId: queryInput_proposalsActivity_daoId!, $fromDate: NonNegativeInt) {
  proposalsActivity(address: $address, daoId: $daoId, fromDate: $fromDate) {
    address
    totalProposals
    votedProposals
    neverVoted
  }
}
