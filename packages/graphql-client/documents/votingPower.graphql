query GetVotingPower($address: String!) {
  accountBalances(
    orderBy: "balance"
    orderDirection: "desc"
    limit: 10
    where: {delegate: $address}
  ) {
    items {
      delegate
      balance
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}