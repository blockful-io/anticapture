query GetTopTokenHolders($after: String, $before: String) {
  accountBalances(orderBy: "balance", orderDirection: "desc", limit: 6, after: $after, before: $before) {
    items {
      accountId
      balance
      delegate
      tokenId
      account {
        type
      }
    },
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
  }
}
