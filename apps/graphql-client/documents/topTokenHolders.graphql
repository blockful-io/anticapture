query GetTopTokenHolders($after: String, $before: String, $limit: Int) {
  accountBalances(orderBy: "balance", orderDirection: "desc", limit: $limit, after: $after, before: $before) {
    items {
      accountId
      balance
      delegate
      tokenId
      account {
        type
      }
    },
    totalCount,
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
  }
}
