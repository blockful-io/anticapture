query MyQuery($account: String!, $after: String, $before: String, $limit: Int = 10, $orderDirection: String = "desc") {
  transfers(
    where: {OR: [{fromAccountId: $account}, {toAccountId: $account}]}
    orderBy: "timestamp"
    orderDirection: $orderDirection
    limit: $limit
    after: $after
    before: $before
  ) {
    items {
      timestamp
      amount
      fromAccountId
      toAccountId
      transactionHash
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }    
  }
}

